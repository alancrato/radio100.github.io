<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rede Aleluia 100.5 FM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #482869;
        }
    </style>
</head>
<body class="from-indigo-100 to-white min-h-screen flex flex-col">

<!-- Header
<header class="bg-white shadow p-6 flex justify-center">
    <img src="https://via.placeholder.com/220x80?text=Rede+Aleluia+100.5+FM" alt="Logo da Rádio" class="h-20">
</header>-->

<!-- Main -->
<main class="flex flex-col items-center justify-center flex-1 px-4 text-center">
    <h1 class="text-4xl font-bold text-white mb-2">Rede Aleluia Cariri 100.5 FM</h1>
    <p class="text-white mb-6 text-lg">Família, força e fé.</p>

    <!-- Faixa atual -->
    <div class="mb-4">
        <p id="current-track" class="text-xl font-medium text-yellow-500">Juazeiro do Norte: Transmissão ao vivo</p>
    </div>

    <!-- Player -->
    <audio id="radio-player"
           src="https://glaudiotecnology.srv.br/listen/r%C3%A1dio_rede_aleluia_100.5_fm_/100.5"
           preload="none"
    ></audio>

    <!-- Botão Play/Pause e volume -->
    <div class="flex flex-col items-center gap-4">
        <button id="playPauseBtn"
                onclick="togglePlayPause()"
                class="flex items-center gap-2 bg-yellow-600 hover:bg-yellow-500 text-white font-medium px-6 py-3 rounded-full shadow-lg transition-all duration-300 text-lg focus:outline-none"
        >
            <i id="playPauseIcon" class="fas fa-play"></i>
            Ouvir Agora
        </button>

        <!-- Volume -->
        <div class="flex items-center gap-3 text-gray-700">
            <i class="fas fa-volume-up text-xl"></i>
            <input
                    type="range"
                    min="0" max="1" step="0.01" value="1"
                    onchange="changeVolume(this.value)"
                    class="w-36 accent-yellow-600">
        </div>
    </div>
</main>

<script>
    const player = document.getElementById("radio-player");
    const playPauseBtn = document.getElementById("playPauseBtn");
    const playPauseIcon = document.getElementById("playPauseIcon");

    let isPlaying = false;

    function togglePlayPause() {
        if (!isPlaying) {
            player.play();
            playPauseIcon.classList.replace("fa-play", "fa-pause");
            playPauseBtn.classList.replace("bg-indigo-600", "bg-red-500");
            playPauseBtn.classList.replace("hover:bg-indigo-700", "hover:bg-red-600");
            playPauseBtn.innerHTML = `<i id="playPauseIcon" class="fas fa-pause"></i> Pausar`;
        } else {
            player.pause();
            playPauseIcon.classList.replace("fa-pause", "fa-play");
            playPauseBtn.classList.replace("bg-red-500", "bg-indigo-600");
            playPauseBtn.classList.replace("hover:bg-red-600", "hover:bg-indigo-700");
            playPauseBtn.innerHTML = `<i id="playPauseIcon" class="fas fa-play"></i> Ouvir Agora`;
        }
        isPlaying = !isPlaying;
    }

    function changeVolume(value) {
        player.volume = value;
    }
</script>
</body>
</html>
